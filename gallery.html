<!DOCTYPE html>

<head>

    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000;
            background-color: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #003366;
        }

        .navbar {
            background-color: #003366;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            position: relative;
        }

        .navbar-title {
            position: absolute;
            left: 10px;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #002244;
        }

        .carousel {
            position: relative;
            height: 50%;
            width: 40%;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel img {
            height: 100%;
            width: 100%;
            display: block;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
        }

        .footer {
            background-color: #003366;
            text-align: center;
            color: white;
            padding: 15px 0;
            font-size: 14px;
            margin-top: 30px;
        }

        .media-section {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
        }

        .media-section video, .media-section audio {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
    </style>
</head>

    <script>
        const slide = document.querySelector('.carousel-slide');
        const items = document.querySelectorAll('.carousel-item');

        let index = 0;

        function showNextSlide() {
            index++;
            if (index >= items.length) {
                index = 0;
            }
            slide.style.transform = `translateX(-${index * 100}%)`;
        }

        setInterval(showNextSlide, 4000); // Change slide every 4 seconds
    </script>
</body>
